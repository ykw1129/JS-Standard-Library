<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>这是第一个按钮</button>
    <button>这是第二个按钮</button>
    <script>
        var btn1 = document.getElementsByTagName("button")[0];
        var btn2 = document.getElementsByTagName("button")[1];
/*         btn1.onclick= function(){
            alert(1)
        }
        btn1.onclick= function(){
            alert(2)
        } */
        // 采用onclick属性吗，同一个元素，同一个事件只能添加一个侦听器
        // 采用addEventLinstener，同一个元素，同一个事件可以添加多个侦听器 这个是addEventListener的优点
/*         btn2.addEventListener('click',function(){
            alert(3)
        })
        btn2.addEventListener('click',function(){
            alert(4)
        }) */
        btn1.attachEvent('onclick',function(){
            alert("只有ie9之前的版本可以支持我");
        })
        // attachEvent只有ie9之前的ie版本才支持，可以对于这种情况进行封装
        function addEventListener(element,eventName,fn){
            // 判断当前游览器是否支持addEventListener方法
            if(element.addEventListener){
                element.addEventListener(eventName,fn);
            }else if(element.attachEvent){
                element.attachEvent('on'+eventName,fn);
            }else{
                element.onclick = fn;
                element['on'+eventName] = fn
            }
        }
    </script>
</body>

</html>
