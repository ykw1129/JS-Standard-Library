    <button>btn.onclick = null</button>
    <button>removeEventListener</button>
    <script>
        let btn1 = document.getElementsByTagName("button")[0]
        let btn2 = document.getElementsByTagName("button")[1]

            alert("即将解绑事件")
            btn1.onclick = null
            // 这是解绑事件的第一种写法
        }
        btn2.addEventListener('click', fn)

        function fn() {
            alert("即将解绑事件")
            btn2.removeEventListener('click',fn)
        }
        // 在ie9之前的方式

        function fn1(){
            alert("即将解绑事件")
            btn3.deleteEvent('onclick',fn1)
        }
        // 兼容性封装
        function removeEventListenner(element,elementName,fn){
            // 判断当前浏览器是否支持removeEventListener 方法
            if(element.removeEventListener){
                element.removeEventListener(eventName,fn);
            }else if(element.detachEvent){
                element.deleteEvent('on'+eventName,fn);

                element['on'+eventName] = null

        }
