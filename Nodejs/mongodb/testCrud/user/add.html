<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3>添加用户</h3>
        <form action="">
            <div class="form-group">
                <label for="">用户名</label>
                <input type="text" class="form-control" placeholder="请填写用户名" name="">
            </div>
            <div class="form-group">
                <label for="">密码</label>
                <input type="password" class="form-control" placeholder="请填写密码" name="">
            </div>
            <div class="form-group">
                <label for="">年龄</label>
                <input type="number" class="form-control" placeholder="请填写年龄" name="">
            </div>
            <div class="form-group">
                <label for="">邮箱</label>
                <input type="email" class="form-control" placeholder="请填写年龄" name="">
            </div>
            <h4>选择您的爱好</h4>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="sing">
                    唱歌
                </label>
                <label>
                    <input type="checkbox" value="dance">
                    跳舞
                </label>
                <label>
                    <input type="checkbox" value="read">
                    阅读
                </label>
            </div>
            <button type="button" class="btn btn-large btn-inline btn-success">添加用户</button>
        </form>
    </div>


</body>
<script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>

</html>
