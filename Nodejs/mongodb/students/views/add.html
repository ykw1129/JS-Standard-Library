<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device- initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生信息添加页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../public/main.css">
</head>

<body>

    <div class="container">

        <h1 style="text-align: center;">学生信息添加页面</h1>

        <form action="" method="post">
            <div class="form-group">
                <label for="">姓名</label>
                <input type="text" class="form-control" name="name" >
            </div>
            <div class="form-group">
                <label for="">年龄</label>
                <input type="number" class="form-control" name="age" >
            </div>
            <div class="form-check">
                <label for="">性别</label>
                <br>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sex" value="0" checked>
                    男
                </label>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sex" value="1">
                    女
                </label>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sex" value="2">
                    保密
                </label>
            </div>
            <div class="form-group">
                <label for="">邮箱</label>
                <input type="email" class="form-control" name="email" placeholder="">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="hobbies" value="checkedValue" >
                阅读
              </label>
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="hobbies" value="checkedValue" >
                唱歌
              </label>
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="hobbies" value="checkedValue" >
                跳舞
              </label>
            </div>
            <div class="form-group">
                <label for="">毕业学校</label>
                <input type="text" class="form-control" name="collage">
            </div>     
            <button type="submit" class="btn btn-success">添加</button>
        </form>
    </div>


    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
