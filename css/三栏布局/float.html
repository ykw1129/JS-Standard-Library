<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
        }
        .container div{
            min-height: 100px;
        }
        .left{
            float: left;
            width:300px;
            background: yellowgreen;
        }
        .right{
            float: right;
            width: 300px;
            background: yellowgreen;
        }
        .center{
            background: yellow;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </section>
</body>
</html>
