<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .bubble-tip {
          width: 100px;
          height: 30px;
          line-height: 30px;
          margin-left: 10px;
          border: 1px solid #c5c5c5;
          border-radius: 4px;
          position: relative;
          background-color: #fff;
        }
        .bubble-tip::before {
          content: "";
          width: 0;
          height: 0;
          border-style: solid;
          border-width: 10px 10px 10px 0;
          border-color: transparent #ffffff transparent transparent;
          position: absolute;
          top: 5px;
          left: -10px;
          z-index: 2;
        }
        .bubble-tip::after {
          content: "";
          width: 0;
          height: 0;
          border-style: solid;
          border-width: 10px 10px 10px 0;
          border-color: transparent #c5c5c5 transparent transparent;
          position: absolute;
          top: 5px;
          left: -11px;
          z-index: 1;
        }
        </style>
        <div class="bubble-tip"></div>
</body>
</html>
