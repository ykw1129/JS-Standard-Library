<html lang="en">

    <script src="./js/nprogress.js"></script>
    <script>
        var btn = document.getElementById("btn")
        btn.onclick = function(){
            $.ajax({
                url:'http://localhost:3000',

                }

        }
        $(document).on('ajaxStart',function(){
            NProgress.start()
        })
        $(document).on('ajaxComplete',function(){
            NProgress.done()
        })
    </script>
</body>
</html>
