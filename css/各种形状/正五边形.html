<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .pentagon {
            margin-top: 100px;
          width: 54px;
          position: relative;
          border-width: 50px 18px 0;
          border-style: solid;
          border-color: #c5c5c5 transparent;
        }
        
        .pentagon::before {
          content: "";
          position: absolute;
          width: 0;
          height: 0;
          top: -85px;
          left: -18px;
          border-width: 0 45px 35px;
          border-style: solid;
          border-color: transparent transparent #c5c5c5;
        }
        </style>
        <div class="pentagon"></div>
</body>
</html>
