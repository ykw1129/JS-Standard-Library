<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remo">删除数据</button>
    <button class="del">清空所有数据</button>
    <script>
        let ipt = document.querySelector("input")
        let set = document.getElementsByClassName("set")[0]
        let get = document.getElementsByClassName("get")[0]
        let remo = document.getElementsByClassName("remo")[0]
        let del = document.getElementsByClassName("del")[0]
        set.addEventListener('click',function(){
            let val = ipt.value
            localStorage.setItem('username',val)
        })
        get.addEventListener('click',function(){
            let getval = localStorage.getItem('username')
            console.log(getval)
        })
        remo.addEventListener('click',function(){
            localStorage.removeItem('username')
        })
        del.addEventListener('click',function(){
            localStorage.clear()
        })
        // localStorage存储的数据如果不删除永久存在
        // 其他页面也可以使用localStorage
    </script>
</body>
</html>
