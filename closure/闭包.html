    <script>
        function fn(){
            let num =1 
            return function add(x){
                console.log(x+num)
            }
            
        }
        fn()(2)
        function f1(){
            let num =1 
            return function add(){
                console.log(1+num)
            }()
            
        }
        f1()
        // 闭包的作用：延伸的变量的作用范围，等所有函数调用完了才会销毁
        </script>
